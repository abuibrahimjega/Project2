<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>University Finder</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Find Your University</h1>
        <p>Search for Universities around the World</p>

        <div class="search-container">
            <input type="text" id="search" placeholder="Enter university name or country...">
            <button id="search-button">Search</button>
        </div>

        <div class="loader" id="loader"></div>
        <div class="error-message" id="error-message"></div>
        <div class="results-container" id="results-container>">

        </div>
        <div class="no-result" id="no-result">
          <!---  No University found matching your search-->
        </div>
     </div>

        <footer>
            <p>&copy; 2025 University Finder. Created by Jega.</p>
        </footer>

        <script src="script.js"></script>

</body>
</html>
